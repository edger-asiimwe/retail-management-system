<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Retail Management System - Home Page</title>
    </head>
    <body>
        <!--- HEADER --->
        <div class="header">
            <nav class="">
                <div class="nav-wrapper">
                    <a href="#" class="vector-logo">Retail Management System</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="statistics.html">Statistics Panel</a></li>
                        <li><a href="order.html">Order Panel</a></li>
                    </ul>
                </div>
                <div class="">
                    <form action="">
                        <input type="text" name="field-page-search" id="search">
                        <button type="submit">SEARCH</button>
                    </form>
                </div>
                <div class="" id="">
                    <!--- TO DO -->
                </div>
            </nav>
        </div>
        <!--- End of Header-->

        <div class="order-field">
            <div class="main-order-form" id="left">
                <form action="">
                    <div>
                        <input type="text" name="item" id="item" placeholder="Item">
                    </div>
                    <div>
                        <input type="text" name="price" id="price" placeholder="Price">
                    </div>
                   <div>
                    <input type="number" name="" id="" placeholder="Quantity">
                   </div>
                   <div>
                    <textarea name="" id="" cols="30" rows="10">Please enter order notes</textarea>
                   </div>
                </form>
            </div>

            <div class="main-order-form" id="right">
                <form action="">
                    <div>
                        <input type="text" name="street-address-1" id="street-address-1" placeholder="Street Address">
                    </div>
                    <div>
                        <input type="text" name="street-address-2" id="street-address-2" placeholder="Street Address 2">
                    </div>
                    <div>
                        <input type="text" name="city" id="city" placeholder="Street Address">
                        <input type="text" name="state-province" id="state-province" placeholder="State/Province">
                    </div>
                    <div>
                        <input type="text" name="postal" id="postal" placeholder="Postal/Zip Code">
                        <input type="text" name="country" id="country" placeholder="Country">
                    </div>
                    <div>
                        <input type="text" name="cardholder" id="cardholder" placeholder="Cardholder's Name">
                    </div>
                    <div>
                        <input type="text" name="card-number" id="card-number" placeholder="Card Number">
                    </div>
                    <div>
                        <input type="date" name="date" id="date">
                        <input type="time" name="time" id="time">
                    </div>
                </form>
            </div>
            <div class="main-order-form" id="bottom">
                <button type="submit">PLACE ORDER</button>
            </div>
        </div>
    </body>
</html>
