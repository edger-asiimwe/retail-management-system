        <!--- Signup -->
        <div class="signup-box">
            <div class="row">
                <div class="placement">
                    <img src="" alt="Signup" class="signup-image-placement">
                </div>
                <div class="signup-form">
                    <form class="container">
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="firstname"><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="firstname" required>

                        <label for="secondname"><b>Second Name</b></label>
                        <input type="text" placeholder="Enter Second Name" name="secondname" required>

                        <label for="businessname"><b>Business Name</b></label>
                        <input type="text" placeholder="Enter Business Name" name="businessname" required>

                        <label for="address"><b>Business Address</b></label>
                        <input type="text" placeholder="Enter Business Address" name="address" required>
                  
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                          
                        <button type="submit">Signup</button>
                        <label for="remember">Remember me</label>
                          <input type="checkbox" checked="checked" name="remember"> 
                        
                      </form>
                </div>
            </div>
        </div>
        <!--- End of Signup -->
    </body>
